<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newDate</title>
</head>
<body>

    <section class="dateContainer">
        <h1 class="mainText">New Year Soon...</h1>
        <div class="main">
            
           <div class="day" >
                <p id="days">00</p>
                <span>Days</span>
           </div>
           <div class="hour">
            <p id="hours">00</p>
            <span>Hours</span>
        </div>
        <div class="min">
            <p id="mins">00</p>
            <span>Mins</span> 
        </div>
        <div class="second">
            <p id="seconds">00</p>
            <span>Sec</span>  
        </div>
        </div>
    </section>
    
</body>
<script src="app.js"> </script>
</html>
